{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>Spiritual Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fast2sms" content="cyZR7Febs1b9q00Hai9wo4HH7X5fl9CQ">

    <!-- Fonts & Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
      body {
        font-family: 'Tiro Devanagari Marathi', serif;
        background: radial-gradient(circle, #fffaf0, #f5e9d6);
        overflow-x: hidden;
        position: relative;
      }

      /* Shivlinga watermark background */
      body::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: url('images/mahadev.jpg') no-repeat center;
        background-size: 320px;
        opacity: 0.05;
        z-index: -1;
      }

      .hero-section {
        text-align: center;
        padding-top: 40px;
      }

      .hero-section img {
        width: 90%;
        max-width: 480px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(179, 140, 0, 0.6);
        animation: zoomFade 8s infinite alternate ease-in-out;
      }

      @keyframes zoomFade {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.02); opacity: 0.95; }
      }

      .welcome-text {
        font-size: 2rem;
        color: #5c3d00;
        margin-top: 25px;
        text-shadow: 0 1px 1px #ffe7b3;
      }

      .divider {
        width: 100px;
        height: 4px;
        background-color: #c28800;
        margin: 20px auto;
        border-radius: 2px;
      }

      .floating-trishul {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 80px;
        opacity: 0.85;
        animation: floatTrishul 6s infinite ease-in-out;
      }

      @keyframes floatTrishul {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <!-- Hero Mahadev Image -->
    <div class="hero-section">
      <div class="welcome-text">ऱाधाकृष्ण आश्रम गातेगावच्या अध्यात्मीक वेब साइटवर आपले स्वागत आहे</div>
      <img src="{{ url_for('static', filename='images/mahadev.jpg') }}" alt="Mahadev" class="mahadev-img">
      <p>हे स्थान अंतर्गत परिवर्तन आणि जागरूक जीवनासाठी समर्पित आहे.</p>
      <div class="divider"></div>
    </div>

    <!-- Floating Trishul -->
    <img src="/static/images/trishul.svg" class="floating-trishul" alt="Trishul">

    {% include 'footer.html' %}
</body>
</html>
{% endblock %}
