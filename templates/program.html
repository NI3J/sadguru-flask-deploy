{% if days %}
  <p><strong>📅 Loaded {{ days | length }} day(s)</strong></p>
{% else %}
  <p style="color: red;">⚠️ No programs found. Please submit one via admin panel.</p>
{% endif %}

<div class="accordion" id="programAccordion">
  {% for day in days %}
    {% if day.date == today %}
      <div class="alert alert-success mb-2">
        <strong>🙏 आजचे कार्यक्रम:</strong>
      </div>
    {% endif %}

    <div class="accordion-item mb-2">
      <h2 class="accordion-header" id="heading{{ loop.index }}">
        <button class="accordion-button collapsed" type="button"
          data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}"
          aria-expanded="false" aria-controls="collapse{{ loop.index }}">
          📅 {{ day.date }}
        </button>
      </h2>
      <div id="collapse{{ loop.index }}" class="accordion-collapse collapse"
           aria-labelledby="heading{{ loop.index }}">
        <div class="accordion-body">
          {% for item in day.programs %}
            <p>🕉️ {{ item }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
